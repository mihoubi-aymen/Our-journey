<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FFE5EC" />
  <title>Our Journey</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="theme-toggle" type="button" aria-label="Toggle theme">
    <span class="toggle-heart" aria-hidden="true"></span>
  </button>
  <button id="menu-toggle" type="button" aria-label="Open menu">
    <span class="burger" aria-hidden="true"></span>
  </button>
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <nav class="sidebar__nav" aria-label="Sidebar">
      <a href="#journey" class="sidebar__link">Our Journey</a>
      <a href="#gallery" class="sidebar__link">Our Gallery</a>
      <a href="#dream" class="sidebar__link">Dream</a>
      <a href="#date" class="sidebar__link">Our Date</a>
      <a href="#contact" class="sidebar__link">Contact Us</a>
    </nav>
  </aside>
  <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
  <main class="page">
    <header class="hero">
      <p class="hero__kicker">a little scrapbook road</p>
      <h1 class="hero__title">Our Journey</h1>
      <p class="hero__sub">Tap a heart to open a memory.</p>
    </header>
    <section class="journey" aria-label="Timeline">
      <div class="clouds" aria-hidden="true">
        <div class="cloud cloud--1" data-speed="0.05"><div class="cloud__shape"></div></div>
        <div class="cloud cloud--2" data-speed="0.08"><div class="cloud__shape"></div></div>
        <div class="cloud cloud--3" data-speed="0.11"><div class="cloud__shape"></div></div>
        <div class="cloud cloud--4" data-speed="0.07"><div class="cloud__shape"></div></div>
      </div>

      <svg class="road-svg" viewBox="0 0 100 2000" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="roadGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffc2c2" stop-opacity="0.85"/>
            <stop offset="50%" stop-color="#ffb3b3" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#ffa3a3" stop-opacity="0.85"/>
          </linearGradient>
        </defs>

        <path id="roadPath" class="road-path"
          d="M50 0
             C18 90, 82 170, 50 250
             C18 330, 82 410, 50 490
             C18 570, 82 650, 50 730
             C18 810, 82 890, 50 1000
             C18 1090, 82 1170, 50 1250
             C18 1330, 82 1410, 50 1490
             C18 1570, 82 1650, 50 1730
             C18 1810, 82 1890, 50 2000" />

        <path id="roadHighlight" class="road-highlight"
          d="M50 0
             C18 90, 82 170, 50 250
             C18 330, 82 410, 50 490
             C18 570, 82 650, 50 730
             C18 810, 82 890, 50 1000
             C18 1090, 82 1170, 50 1250
             C18 1330, 82 1410, 50 1490
             C18 1570, 82 1650, 50 1730
             C18 1810, 82 1890, 50 2000" />
      </svg>

      <div class="markers">
      </div>
    </section>
  </main>

  <div class="modal" id="memoryModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="memTitle">
    <div class="modal__card" role="document">
      <button type="button" class="modal__close" id="closeModal" aria-label="Close">&times;</button>

      <h2 class="modal__title" id="memTitle"></h2>
      <p class="modal__text" id="memText"></p>
      <div class="modal__gallery" id="memImages"></div>
    </div>
  </div>
  <script src="js/memories.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
