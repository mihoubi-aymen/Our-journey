<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Itim&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>our journey</title>
  <style>
    /* 
      Design choice: soft pink + midnight accents using layered gradients.
      Keeps the romantic vibe while allowing darker contrast for focus.
    */
    :root{
      --pink-1:#FFF0F3;
      --pink-2:#FFC2D1;
      --rose:#FFB6C1;
      --ink:#2b1b24;
      --midnight:#0f0f13;
      --glass:rgba(255,255,255,.24);
      --glass-border:rgba(255,255,255,.5);
      --error:#ff6b8f;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      font-family: "Georgia","Times New Roman",serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 14% 8%, rgba(255,255,255,.65), transparent 60%),
        radial-gradient(700px 440px at 86% 18%, rgba(255,232,240,.65), transparent 62%),
        linear-gradient(160deg, var(--pink-1) 0%, var(--pink-2) 100%);
      display:grid;
      place-items:center;
      padding:20px;
      overflow:hidden;
    }

    /* Subtle dark vignette for "pink + black vibe" */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(120% 80% at 50% 30%, transparent 30%, rgba(0,0,0,.25) 100%);
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .card{
      width:min(92vw, 420px);
      padding:28px 24px;
      border-radius:22px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      box-shadow:0 20px 60px rgba(0,0,0,.18);
      backdrop-filter:blur(16px) saturate(1.2);
      -webkit-backdrop-filter:blur(16px) saturate(1.2);
      position:relative;
      animation:fadeUp 600ms ease;
    }

    h1{
      margin:0 0 6px;
      font-family: 'Itim', cursive;
      font-size:2rem;
      letter-spacing:.02em;
      color:#FFB6C1 ;
    }

    .hint{
      font-size:.95rem;
      color:rgba(43,27,36,.7);
      margin:8px 0 14px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.6);
      background:rgba(255,255,255,.5);
      outline:none;
      font-size:1rem;
      transition:box-shadow 200ms ease, border-color 200ms ease;
    }

    input[type="password"]:focus{
      border-color:rgba(226,149,120,.6);
      box-shadow:0 0 0 4px rgba(226,149,120,.18);
    }

    button{
      width:100%;
      padding:12px 14px;
      border:0;
      border-radius:14px;
      background:linear-gradient(135deg, #ff86ab 30%, var(--rose) 100%);
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      box-shadow:0 14px 36px rgba(226,149,120,.35);
      transition:transform 160ms ease, box-shadow 160ms ease;
    }

    button:hover{ transform:translateY(-1px); }
    button:active{ transform:translateY(0); box-shadow:0 10px 24px rgba(226,149,120,.28); }

    .error{
      margin-top:10px;
      color:var(--error);
      font-size:.95rem;
      opacity:0;
      transform:translateY(-4px);
      transition:opacity 200ms ease, transform 200ms ease;
    }

    .error.show{
      opacity:1;
      transform:translateY(0);
    }

    .shake{
      animation:shake 260ms ease;
    }

    @keyframes fadeUp{
      from{ opacity:0; transform:translateY(12px); }
      to{ opacity:1; transform:translateY(0); }
    }

    @keyframes shake{
      0%{ transform:translateX(0); }
      25%{ transform:translateX(-6px); }
      50%{ transform:translateX(6px); }
      75%{ transform:translateX(-4px); }
      100%{ transform:translateX(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="gateCard">
    <h1>Enter the password</h1>
    <div class="hint">Hint: she is the most gooorgeous girl in the whole existence.</div>

    <form id="gateForm" class="field">
      <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" />
      <button type="submit">Unlock</button>
    </form>

    <div id="errorMsg" class="error">nope, she is waaay more beautiful. Try again.</div>
  </div>

  <script>
    // Interaction logic: validate password; show animated error; redirect on success.
    const correct = "bassomy";
    const form = document.getElementById("gateForm");
    const input = document.getElementById("passwordInput");
    const error = document.getElementById("errorMsg");
    const card = document.getElementById("gateCard");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value === correct) {
        // Redirect to the main journey page when correct
        window.location.href = "journey.html";
        
        return;
      }

      // Show error with small shake for feedback
      error.classList.add("show");
      card.classList.remove("shake");
      void card.offsetWidth; // reflow to retrigger animation
      card.classList.add("shake");
    });
  </script>
</body>
</html>
